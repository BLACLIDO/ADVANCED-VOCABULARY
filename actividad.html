<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafc;
      margin: 0;
      padding: 5px 5px 2px 5px; /* top 5px, right 5px, bottom 2px, left 5px */
      color: #2c3e50;
      height: 100vh;
      box-sizing: border-box;
    }
    header {
      text-align: center;
      margin-bottom: 5px;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 5px 5px 2px 5px; /* mantiene margen inferior reducido */
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      height: calc(100vh - 35px); /* altura total menos header y padding */
      box-sizing: border-box;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">Actividad</h1>
  </header>

  <div class="container">
    <iframe id="activity-frame"></iframe>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const src = params.get("src");
    const title = params.get("title");

    if (src) {
      document.getElementById("activity-frame").src = src;
    }
    if (title) {
      document.getElementById("title").textContent = title;
      document.title = title + " | ADVANCED VOCABULARY";
    }
  </script>
</body>
</html>
