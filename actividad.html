<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafc;
      margin: 0;
      padding: 5px;
      color: #2c3e50;
    }
    header {
      text-align: center;
      margin-bottom: 10px;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 5px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 4px;
    }
    .back {
      display: block;
      margin: 10px auto;
      text-align: center;
    }
    .back a {
      display: inline-block;
      padding: 6px 12px;
      background: #2980b9;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .back a:hover {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">Actividad</h1>
  </header>

  <div class="container">
    <iframe id="activity-frame"></iframe>
  </div>

  <div class="back">
    <a href="index.html">⬅ Volver al índice</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const src = params.get("src");
    const title = params.get("title");

    if (src) {
      document.getElementById("activity-frame").src = src;
    }
    if (title) {
      document.getElementById("title").textContent = title;
      document.title = title + " | ADVANCED VOCABULARY";
    }
  </script>
</body>
</html>
